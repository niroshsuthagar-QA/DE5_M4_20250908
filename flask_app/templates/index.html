<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Price Check Form</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
</head>
<body>
    <div class="container">
        <div class="form-wrapper">
            <h1>Price Check Form</h1>
            <form method="POST">
                <div class="input-group">
                    <label for="field1">Full Name</label>
                    <input type="text" id="field1" name="field1" required>
                </div>
                <div class="input-group">
                    <label for="field2">Email Address</label>
                    <input type="text" id="field2" name="field2" required>
                </div>
                <div class="input-group">
                    <label for="field3">Purchase Postcode</label>
                    <input type="text" id="field3" name="field3" required>
                </div>
                <div class="input-group">
                    <label for="field4">Number of Bedrooms</label>
                    <input type="text" id="field4" name="field4" required>
                </div>
                <div class="input-group">
                    <label for="field5">Number of Bathrooms</label>
                    <input type="text" id="field5" name="field5" required>
                </div>
                <div class="input-group">
                    <label for="price">Price</label>
                    <input type="number" id="price" name="price" required>
                </div>
                <button type="submit">Submit</button>
            </form>
            {% if result is not none %}
                <div class="result">
                    {% if result %}
                        <p class="success">The price is above 300,000!</p>
                    {% else %}
                        <p class="error">The price is below or equal to 300,000.</p>
                    {% endif %}
                </div>
            {% endif %}
        </div>
    </div>
</body>
</html>
